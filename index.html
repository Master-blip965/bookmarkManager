<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bookmark Manager</h1>
            <p>Save, organize, and manage your favorite websites with ease!</p>
        </header>

        <div class="bookmark-form">
            <input type="text" id="bookmark-name" placeholder="Enter bookmark name" />
            <input type="url" id="bookmark-url" placeholder="Enter website URL" />
            <button id="add-bookmark-btn">Add Bookmark</button>
        </div>

        <div class="bookmark-list">
            <h2>Your Bookmarks</h2>
            <ul id="bookmark-list">
                <!-- Bookmarks will be displayed here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
